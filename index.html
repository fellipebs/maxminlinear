<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trabalho OLMP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="ico" href="img/522558.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/functions.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="col-md-6" id="insert_value">
                <label>Selecione o método que será utilizado</label>
                <select class='form-control' id='metodo'>
                    <option value='1' selected>Maximização</option>
                    <option value='2'>Minimização</option>
                </select>

                <!-- Max z -->
                <div class='row'>
                    <div class='col-md-3' id="onesquest">
                    </div>
                    <div class="col-md-3">
                        <label>X</label>
                        <input type='text' id='Zx' class='form-control' placeholder="X">
                    </div>
                    <div class="col-md-3">
                        <label>Y</label>
                        <input type='text' id='Yx' class='form-control' placeholder="Y">
                    </div>
                    <div class="col-md-3">
                        <label>RS</label>
                    </div>
                </div>

                <!-- Primeira linha -->
                <div class='row'>
                    <div class='col-md-3' id="onequest">
                        1º
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='X1' class='form-control' placeholder="X1">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='Y1' class='form-control' placeholder="Y2">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='RS1' class='form-control' placeholder="RS1">
                    </div>
                </div>

                <!-- Segunda linha -->
                <div class='row'>
                    <div class='col-md-3' id="onequest">
                        2º
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='X2' class='form-control' placeholder="X2">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='Y2' class='form-control' placeholder="Y2">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='RS2' class='form-control' placeholder="RS2">
                    </div>
                </div>

                <!-- Terceira linha -->
                <div class='row'>
                    <div class='col-md-3' id="onequest">
                        3º
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='X3' class='form-control' placeholder="X3">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='Y3' class='form-control' placeholder="Y3">
                    </div>
                    <div class="col-md-3">
                        <input type='text' id='RS3' class='form-control' placeholder="RS3">
                    </div>
                </div>

                <br>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" onclick='processar()'>
                            calcular
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-md-6" id="view_resp">
                <label>Resultados/Passo a passo</label>
                <textarea class='form-control' id='resultado' style='height: 800px;'></textarea>
            </div>
        </div>
    </div>

</body>

</html>
